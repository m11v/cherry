name: "Generate whisker/configs.json"
description: "Convert whisker/configs.toml to whisker/configs.json and commit changes"
author: "Irene"

runs:
  using: "composite"

  steps:
    - name: âš™ï¸ Install Python dependencies
    - shell: bash
    - run:
