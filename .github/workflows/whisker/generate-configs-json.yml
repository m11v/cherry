name: Manual Generate Configs JSON

on:
  workflow_dispatch:  # 手动触发
  pull_request:
    paths:
      - '.github/workflows/whisker/generate-configs-json.yml'

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    steps:
      - name: ➡️ Checkout code
        uses: actions/checkout@v4

      - name: ➡️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 👉 Generate and commit configs.json
        uses: ./.github/actions/whisker/generate-configs-json
