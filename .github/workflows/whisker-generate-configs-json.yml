name: Manual Generate Configs JSON

permissions:
  contents: write        # å…è®¸ push ä»£ç 
  pull-requests: write   # å…è®¸åˆ›å»ºå’Œæ›´æ–° PR

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  pull_request:
    paths:
      - '.github/workflows/whisker-generate-configs-json.yml'
      - '.github/actions/whisker/generate-configs-json/action.yml'
      - 'whisker/scripts/config_toml_to_json.py'

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    steps:
      - name: â¡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: â¡ï¸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ‘‰ Generate and commit configs.json
        uses: ./.github/actions/whisker/generate-configs-json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
