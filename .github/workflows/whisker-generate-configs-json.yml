name: Manual Generate Configs JSON

permissions:
  contents: write        # 允许 push 代码
  pull-requests: write   # 允许创建和更新 PR

on:
  workflow_dispatch:  # 手动触发
  pull_request:
    paths:
      - '.github/workflows/whisker-generate-configs-json.yml'
      - '.github/actions/whisker/generate-configs-json/action.yml'
      - 'whisker/scripts/config_toml_to_json.py'

jobs:
  generate-configs:
    runs-on: ubuntu-latest
    steps:
      - name: ➡️ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: ➡️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: 👉 Generate and commit configs.json
        uses: ./.github/actions/whisker/generate-configs-json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
