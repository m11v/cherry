name: Check JSON and TOML format

on:
  pull_request:
    paths:
      - '**/*.json'
      - '**/*.toml'
      - '.github/workflows/lint-toml-json.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install toml tomli

      - name: Validate JSON files
        run: |
          echo "üîç Checking JSON files..."
          json_failed=0
          find . -name "*.json" | while read file; do
            echo "Validating $file"
            python -m json.tool "$file" > /dev/null || {
              echo "‚ùå Invalid JSON: $file"
              json_failed=1
            }
          done
          if [ "$json_failed" -eq 1 ]; then
            echo "‚ùå JSON validation failed."
            exit 1
          else
            echo "‚úÖ All JSON files are valid!"
          fi

      - name: Validate TOML files
        run: |
          echo "üîç Checking TOML files..."
          toml_failed=0
          find . -name "*.toml" | while read file; do
            echo "Validating $file"
            python -c "import tomli; tomli.load(open('$file', 'rb'))" || {
              echo "‚ùå Invalid TOML: $file"
              toml_failed=1
            }
          done
          if [ "$toml_failed" -eq 1 ]; then
            echo "‚ùå TOML validation failed."
            exit 1
          else
            echo "‚úÖ All TOML files are valid!"
          fi
